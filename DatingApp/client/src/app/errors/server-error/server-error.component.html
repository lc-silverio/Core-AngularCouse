<h4>Internal server error - refreshing the page will make the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">
        Note: this is a server error, not an angular error
    </p>

    <p>What to do next</p>
    <ol>
        <li>Open chrome dev tools</li>
        <li>Check the network tab</li>
    </ol>
</ng-container>
